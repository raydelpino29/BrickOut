<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      canvas{
        border: 1px solid green;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" height="300" width="600"></canvas>
    <script>
    let x = 300;
    let y = 200;
    changeX = 3;
    changeY = 3;
    let radius = 10;
    var canvas = document.getElementById('myCanvas')
    var context = canvas.getContext('2d')
    function redrawBall () {
      context.beginPath();
      context.arc(x, y, radius, 0, 2 * Math.PI);
      context.fillStyle = 'gray';
      context.fill();
      context.closePath();
    }
    function drawFrame () {
      context.clearRect(0, 0, 600, 300)
      redrawBall();
      x -= changeX;
      y -= changeY;
      if (y - changeY <= 0 || (y + changeY) > 300) {
        changeY = -changeY;
      }
      if (x - changeX <= 0 || (x + changeX)> 600) {
        changeX = -changeX;
      }
    }
    setInterval(drawFrame, 14)
    </script>
  </body>
</html>
