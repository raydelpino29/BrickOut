<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <title>BrickOut</title>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <canvas id="myCanvas" height="300" width="600"></canvas>
      <script type="application/javascript" src="./bundle.js"></script>
     <link href="css/game.css" rel="stylesheet"></link>
     <img id="background" src="images/arcade-background.jpg" alt="" height="100%" width="100%">
     <img id="paddle" src="images/paddle-img.png" alt="">
     <img id="ball" src="images/ball-img.png" alt="">
     <img id="brick" src="images/brick-img.png" alt="">
     <ul class="information">
       <label>Rules</label>
       <li class="rule1">Break all the Bricks!</li>
       <li>Broken Bricks +1 Point to Score</li>
       <label>Controls</label>
         <li><img id="left" src="images/right-key.png" alt="">
           <img id="right" src="images/left-key.png" alt=""><p class="controls">Paddle Controls</p></li>
         <li><img id="p" src="images/p-key.png" alt=""><p class="pause">Pause Game</p></li>

       <label>Special Bricks</label>
         <li><img id="yellow-brick" src="images/yellow-brick-img.png" alt=""><p>Ball Speed Decreases</p></li>
         <li><img id="blue-brick" src="images/blue-brick-img.png" alt=""><p>Ball Speed Increases</p></li>
         <li><img id="green-brick" src="images/green-brick-img.png" alt=""><p>Paddle Size Decreases</p></li>
         <li><img id="orange-brick" src="images/orange-brick-img.png" alt=""><p>Paddle Size Increases</p></li>
     </ul>
