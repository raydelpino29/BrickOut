<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      canvas{
        border: 1px solid green;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" height="300" width="600"></canvas>
    <script>
    let x = 300;
    let y = 200;
    let paddleX = 300;
    let paddleY = 280;
    let changeX = 3;
    let changeY = 3;
    let radius = 10;
    let paddleHeight = 5;
    let paddleWidth = 50;
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');
    function drawPaddle() {
      context.beginPath();
      context.fillStyle = 'orange';
      context.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);
      context.closePath();
    }
    function redrawBall () {
      context.beginPath();
      context.arc(x, y, radius, 0, 2 * Math.PI);
      context.fillStyle = 'gray';
      context.fill();
      context.closePath();
    }
    function drawFrame () {
      context.clearRect(0, 0, 600, 300);
      drawPaddle();
      redrawBall();
      x -= changeX;
      y -= changeY;
      if (y - changeY <= -5 + radius) {
        changeY = -changeY;
      } else if (y - changeY > 300) {
        document.location.reload();
      } else if (y - changeY > 280) {
        if (x > paddleX && x < paddleX + paddleWidth ) {
          changeY = -changeY;
        }
      }
      if (x - changeX <= -5 + radius || x - changeX > 605 - radius) {
        changeX = -changeX;
      }
    }
    document.addEventListener('keydown', (e) => {
      console.log('hi')
      switch(e.key) {
        case "ArrowRight":
        paddleX += 10;
        break
        case "ArrowLeft":
        paddleX -= 10;
      }
    });
    setInterval(drawFrame, 15);
    </script>
  </body>
</html>
