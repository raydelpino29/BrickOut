<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      canvas{
        border: 1px solid green;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" height="300" width="600"></canvas>
    <script>
    let x = 300;
    let y = 200;
    let paddleX = 300;
    let paddleY = 280;
    let changeX = 3;
    let changeY = 3;
    let radius = 10;
    let paddleHeight = 5;
    let paddleWidth = 50;
    let brickX;
    let brickY;
    let brickRow = 6;
    let brickColumn = 1;
    let bricksArr = [];
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');
    function drawPaddle() {
      context.beginPath();
      context.fillStyle = 'orange';
      context.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);
      context.closePath();
    }
    function createBricks () {
      for (var row = 0; row < brickRow; row++) {
        bricksArr[row] = [];
        for (var col = 0; col < brickColumn; col++) {
          brickX = row*(32 + 20) + 145
          brickY = col*(15 + 5) + 30
          bricksArr[row][col] = { x: brickX, y: brickY, health: 2 };
        }
      }
    }
    function drawBrick () {
        createBricks();
        bricksArr.forEach(function (brickRow) {
          brickRow.forEach(function (brick) {
            if (brick.health === 2) {
              context.beginPath();
              context.fillStyle = 'red';
              context.fillRect(brick.x, brick.y, 32, 15 );
              context.closePath();
            } else if (brick.health === 1) {
                context.beginPath();
                context.fillStyle = 'brown';
                context.fillRect(brick.x, brick.y, 32, 15 );
                context.closePath();
            }
          });
        });
      }
      x - changeX <= -5 + radius || x - changeX > 605 - radius
    function checkBrickCollision () {
      bricksArr.forEach(function (brickRow) {
        brickRow.forEach(function (brick) {
          if (x > brick.x && x < brick.x + 32 && y - radius > brick.y && y - radius < brick.y + 15) {
              changeY = -changeY;
              brick.health -= 1
          } else if (x + radius > brick.x && x + radius < brick.x + 32 && y - radius > brick.y && y - radius < brick.y + 15) {
            changeY = -changeY;
            brick.health -= 1
          }
        });
      });
    }
    function redrawBall () {
      context.beginPath();
      context.arc(x, y, radius, 0, 2 * Math.PI);
      context.fillStyle = 'gray';
      context.fill();
      context.closePath();
    }
    function drawFrame () {
      context.clearRect(0, 0, 600, 300);
      drawBrick();
      drawPaddle();
      redrawBall();
      checkBrickCollision();
      x -= changeX;
      y -= changeY;
      if (y - changeY <= -5 + radius) {
        changeY = -changeY;
      } else if (y - changeY > 289) {
        document.location.reload();
      } else if (y - changeY > 280) {
        if (x > paddleX && x < paddleX + paddleWidth ) {
          changeY = -changeY;
        }
      }
      if (x - changeX <= -5 + radius || x - changeX > 605 - radius) {
        changeX = -changeX;
      }
      requestAnimationFrame(drawFrame)
    }
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case "ArrowRight":
        paddleX += 20;
        break
        case "ArrowLeft":
        paddleX -= 20;
      }
    });
    requestAnimationFrame(drawFrame)
    </script>
  </body>
</html>
