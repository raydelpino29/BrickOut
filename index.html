<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      canvas{
        border: 1px solid green;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" height="300" width="600"></canvas>
    <script>
    let x = 300;
    let y = 200;
    var canvas = document.getElementById('myCanvas')
    var context = canvas.getContext('2d')
    function redrawBall () {
      context.clearRect(0, 0, 600, 300)
      context.beginPath();
      context.arc(x, y, 10, 0, 2 * Math.PI);
      context.fillStyle = 'gray';
      context.fill();
      context.closePath();
      x -= 3
      y -= 3
    }
    setInterval(redrawBall, 10)
    </script>
  </body>
</html>
